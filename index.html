<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    #gameMode {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: #ffffff;
      color: #1f4037;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #gameMode:hover {
      transform: scale(1.05);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      user-select: none;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.35);
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      background: #ffffff;
      color: #1f4037;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <select id="gameMode">
    <option value="player">2 Player Mode</option>
    <option value="computer">Play vs Computer</option>
  </select>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button class="btn" onclick="resetGame()">Restart Game</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const gameModeEl = document.getElementById('gameMode');
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.innerText = val || '';
        cell.addEventListener('click', () => handleMove(i));
        boardEl.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (gameOver || board[index]) return;
      board[index] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        statusEl.innerText = `${currentPlayer} wins! ðŸŽ‰`;
        gameOver = true;
        return;
      } else if (board.every(cell => cell)) {
        statusEl.innerText = `It's a draw! ðŸ¤`;
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (gameModeEl.value === 'computer' && currentPlayer === 'O') {
        setTimeout(computerMove, 500);
      } else {
        statusEl.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return board[a] && board[a] === board[b] && board[b] === board[c];
      });
    }

    function computerMove() {
      let available = board.map((v, i) => v ? null : i).filter(v => v !== null);
      if (available.length === 0) return;
      let move = available[Math.floor(Math.random() * available.length)];
      handleMove(move);
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      statusEl.innerText = `Player X's turn`;
      renderBoard();
    }

    gameModeEl.addEventListener('change', resetGame);
    resetGame();
  </script>
</body>
</html>
